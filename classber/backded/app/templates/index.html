<html>
  <head>
    <title>Streaming </title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transform: scaleX(-1);
      }
    </style>
    <script src="{{ url_for('static', filename='./socket.io.min.js') }}"></script>
  </head>
  <body>
    <img src="{{ url_for('video_feed') }}">
    <script>
      const socket = io("http://localhost:5000");
      socket.on("scroll", value => {
        document.documentElement.style.transform = `scale(${Math.pow(value + 1, 2)})`;
      });
    </script>
  </body>
</html>
