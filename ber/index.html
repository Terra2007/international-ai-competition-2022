<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./assets/js/socket.io.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="halfWrapper flex col">
            <h3 class="title">Zoom in / Zoom out</h3>
            <button id="up" class="button flex topButton">
                <img class="up" src="./assets/img/up.png">
            </button>
            <button id="down" class="button flex">
                <img class="down" src="./assets/img/down.png">
            </button>
        </div>
        <div class="halfWrapper flex">
            <h3 class="title">Camera move Left / Right</h3>
            <button id="left" class="button flex leftButton">
                <img class="left" src="./assets/img/left.png">
            </button>
            <button id="right" class="button flex">
                <img class="right" src="./assets/img/right.png">
            </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
